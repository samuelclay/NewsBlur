- name: Remove override for dnsmasq service
  become: yes
  file:
    path: /etc/systemd/system/dnsmasq.service.d/override.conf
    state: absent
    
- name: Launch dnsmasq
  become: yes
  service:
    name: dnsmasq
    state: started
