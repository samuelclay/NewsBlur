apiVersion: 1

groups:
  - orgId: 1
    name: disk_space_alerts
    folder: Infrastructure
    interval: 1m
    rules:
      - uid: disk_space_high
        title: Disk Space High
        condition: B
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: U1-fPO3Mk
            model:
              expr: '(node_filesystem_size_bytes{fstype!~"tmpfs|devtmpfs|overlay|squashfs|iso9660"} - node_filesystem_avail_bytes{fstype!~"tmpfs|devtmpfs|overlay|squashfs|iso9660"}) / node_filesystem_size_bytes{fstype!~"tmpfs|devtmpfs|overlay|squashfs|iso9660"} * 100'
              refId: A
              intervalMs: 1000
              maxDataPoints: 43200
          - refId: B
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              type: threshold
              refId: B
              expression: A
              datasource:
                type: __expr__
                uid: __expr__
              intervalMs: 1000
              maxDataPoints: 43200
              conditions:
                - evaluator:
                    params:
                      - 95
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - B
                  reducer:
                    params: []
                    type: last
                  type: query
        noDataState: NoData
        execErrState: Alerting
        for: 5m
        annotations:
          summary: "Disk space critically high on {{ $labels.instance }}"
          description: "Filesystem {{ $labels.mountpoint }} on {{ $labels.instance }} is {{ printf \"%.2f\" $values.A.Value }}% full (threshold: 95%)"
        labels:
          severity: critical
        isPaused: false
