{% extends "mail/email_base.xhtml" %}
{% load social_tags %}

{% block body %}
    
    <p style="margin-top: 12px;">
        在来自 <img src="{{ story_feed.favicon_url_fqdn }}" style="width: 16px;height: 16px;vertical-align: bottom"> {{ story_feed.feed_title }} 题为“<a href="{{ shared_story.blurblog_permalink }}">{{ shared_story.story_title }}</a>”的文章中...
    </p>
    
    <p style="font-size: 37px; color:#555555; margin-top: 18px;margin-bottom: 10px;padding-top:6px;line-height: 48px;">
        <a href="{{ reply_user_profile.blurblog_url }}"><img src="{{ reply_user_profile.email_photo_url }}" style="width: 48px; height: 48px;margin: 0 12px 0 0;border-radius: 3px;border: none;float: left"></a> {{ reply_user_profile.username }} 回复了你：
    </p>

    {% render_email_comment comment %}
    
    <p style="padding-top: 12px;">
        不想收到更多来自此文章的邮件？ <a href="{{ mute_url }}">请点击这里取消邮件</a>。
    </p>
{% endblock %}
